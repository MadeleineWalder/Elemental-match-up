<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokemon Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Pokemon Rock-Paper-Scissors!</h1>
    </header>
    <img src="assets/images/typesimg.webp" alt="A type chart showing effectiveness of certain elements against each other">
    <div class="choice-area">
        <button data-type="ice" class="btn btn--blue">
            <h2>Ice</h2>
        </button>
        <button data-type="ground" class="btn btn--brown">
            <h2>Ground</h2>
        </button>
        <button data-type="fire" class="btn btn--red">
            <h2>Fire</h2>
        </button>
        <button data-type="grass" class="btn btn--green">
            <h2>Grass</h2>
        </button>
        <button data-type="rock" class="btn btn--orange">
            <h2>Rock</h2>
        </button>
    </div>
    <div class="result-area">
        <p class="result"> <!-- return here --> </p>
    </div>
    <div id="score-area">
        <p class="scores">User score: <span id="user-score">0</span></p>
        <p class="scores">Computer score: <span id="computer-score">0</span></p>
    </div>
    <footer>
        <p>Rules: Ice freezes Ground and Grass. Ground engulfs Fire and Rock. Fire burns Grass and Ice. Grass grows on Ground and Rock. Rock smashes Ice and Fire.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
