<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website description keywords for better discoverability -->
    <meta name="description" content="Pokemon rock paper scissors game">

    <!-- Link to Google Fonts and CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Pokemon Rock-Paper-Scissors</title>
</head>
<body>
    <!-- Overall div for styling the header to stay at the top of the page -->
    <div class="content">

        <!-- Anchor element linking this index.html file, user can click logo to refresh page -->
        <header>
            <a href="index.html">
                <h1 class="logo">Pok√©mon Rock-Paper-Scissors!</h1>
            </a>
        </header>

        <!-- Separate div for instructions -->
        <div class="instructions">
            <p>Rules:</p>
            <p>Ice freezes Ground and Grass.</p>
            <p>Ground engulfs Fire and Rock.</p>
            <p>Fire burns Grass and Ice.</p>
            <p>Grass grows on Ground and Rock.</p>
            <p>Rock destroys Ice and Fire.</p>
        </div>

        <!-- Separate div for buttons -->
        <div class="choice-area">
            <button data-type="ice" class="btn btn--blue">
                Ice
            </button>
            <button data-type="ground" class="btn btn--brown">
                Ground
            </button>
            <button data-type="fire" class="btn btn--red">
                Fire
            </button>
            <button data-type="grass" class="btn btn--green">
                Grass
            </button>
            <button data-type="rock" class="btn btn--orange">
                Rock
            </button>
        </div>

        <!-- Separate div for the results and the scores -->
        <div class="result-container">
            <div class="result-area">
                <p>You chose: <span id="user-choice"></span></p>
                <p>The computer chose: <span id="comp-choice"></span></p>
                <p>Result: <span id="result"></span></p>
                <p class="scores">User score: <span id="user-score">0</span></p>
                <p class="scores">Computer score: <span id="computer-score">0</span></p>
            </div>
        </div>
    </div>

    <!-- Linking the JavaScript file last for better loading times on main page content -->
    <script src="assets/js/script.js"></script>
</body>
</html>
